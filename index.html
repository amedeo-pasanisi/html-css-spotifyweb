<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">
    <div class="wrapper">
        <main class="clearfix">
            <nav>
                <div class="nav-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <div class="home">
                        <div class="lime">
                            <img class="color-lightgray" src="img/home.svg" alt="">
                            <span class="color-lightgray">Home</span>
                        </div>
                        <div>
                            <img class="color-gray" src="img/search.svg" alt="">
                            <span class="color-gray">Cerca</span>
                        </div>
                        <div>
                            <img class="color-gray" src="img/libreria.svg" alt="">
                            <span class="color-gray">La tua libreria</span>
                        </div>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <div class="crea color-gray">
                            <div class="plus">
                                <span>+</span>
                            </div>
                            <span>Crea Playlist</span>
                        </div>
                        <ul class="color-gray">
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="nav-bottom">
                    <div class="account">
                        <div class="download color-gray">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span>Installa app</span>
                        </div>
                        <div class="user">
                            <img src="img/profile.svg" alt="">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>

                <div class="nav-xs-top">
                    <img src="img/logo-small.svg" alt="">
                    <img class="color-lightgray" src="img/home.svg" alt="">
                    <img class="color-lightgray" src="img/search.svg" alt="">
                    <img class="color-lightgray" src="img/libreria.svg" alt="">
                </div>
                <div class="nav-xs-bottom">
                    <i class="far fa-arrow-alt-circle-down color-gray"></i>
                    <img src="img/profile.svg" alt="">
                </div>
            </nav>
            
            <section>

            </section>
        </main>

        <footer>
            <div class="player-left">
                <div class="album">
                    <div class="album-img">
                        <img src="img/sinister.jpeg" alt="">
                    </div>
                    <div class="title">
                        <span>Sinister</span>
                        <div class="author color-gray">Nome Autore</div>
                    </div>
                </div>
                <div class="icons color-gray">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="player-center">
                <div class="top">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="bottom">
                    <span>0:25</span>
                    <div class="slider">
                        <div class="slider-interno"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div class="player-right">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-down"></i>
                <div class="slider">
                    <div class="slider-interno"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
